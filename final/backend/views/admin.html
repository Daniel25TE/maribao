<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

<body class="bg-gray-100 min-h-screen flex flex-col">

    <!-- HEADER -->

            <!-- BOTONES -->

            <!-- TABLA -->

                <table class="min-w-full border border-gray-300 text-sm sm:text-base">
                    <thead class="bg-gray-800 text-white">
                        <tr>

                            <th class="py-3 px-4 border border-gray-300">Cuarto</th>

                            <th class="py-3 px-4 border border-gray-300">N√∫mero de Reserva</th>
                            <th class="py-3 px-4 border border-gray-300">Estado</th>
                            <th class="py-3 px-4 border border-gray-300">PDF</th>
                            <th class="py-3 px-4 border border-gray-300">PDF Pagado</th>
                            <th class="py-3 px-4 border border-gray-300">PDF Abonado</th>
                        </tr>
                    </thead>
                    <tbody id="reservas-table" class="text-gray-700">
                        <!-- FILAS SE AGREGAN DIN√ÅMICAMENTE CON admin.js -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="/js/admin.js"></script>

</html>
