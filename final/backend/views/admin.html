<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panel de Reservas - Hotel Maribao</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 1rem;
            background-color: #f3f3f3;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        th,
        td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        @media (max-width: 768px) {

            table,
            thead,
            tbody,
            th,
            td,
            tr {
                display: block;
            }

            th {
                display: none;
            }

            td {
                border: none;
                position: relative;
                padding-left: 50%;
                margin-bottom: 1rem;
            }

            td::before {
                position: absolute;
                left: 0;
                width: 45%;
                padding-left: 0.75rem;
                font-weight: bold;
                white-space: nowrap;
            }

            td:nth-child(1)::before {
                content: "Nombre";
            }

            td:nth-child(2)::before {
                content: "Email";
            }

            td:nth-child(3)::before {
                content: "TelÃ©fono";
            }

            td:nth-child(4)::before {
                content: "Check-in";
            }

            td:nth-child(5)::before {
                content: "Check-out";
            }

            td:nth-child(6)::before {
                content: "Cuarto";
            }
        }
    </style>
</head>

<body>

    <h1>ðŸ“‹ Panel de Reservas</h1>

    <table id="reservas-table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>TelÃ©fono</th>
                <th>Check-in</th>
                <th>Check-out</th>
                <th>Cuarto</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas se llenan con JS -->
        </tbody>
    </table>

    <script src="/final/backend/public/scripts/admin.js" defer></script>

</body>

</html>
